<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body style="padding: bottom 1000px;">
   <div style="display: flex;
               flex-direction: row; 
   ">

    <div style="background-color: rgb(160, 160, 214);">Lorem, ipsum dolor.
    </div>
    <div style="background-color: blueviolet;">Lorem, ipsum dolor.
    </div>

   </div> 



   <div style="display: flex;
               flex-direction: row;
               margin-top: 20px;
   ">

    <div style="background-color: rgb(160, 160, 214);
                width: 100px;
    ">
    100px</div>
    <div style="background-color: blueviolet;
                flex: 1; ">
                flex:1</div>

   </div> 

  <div style="display: flex;
               flex-direction: row;
               margin-top: 20px;
   ">

    <div style="background-color: rgb(160, 160, 214);
                width: 100px;
    ">
    100px</div>
    <div style="background-color: blueviolet;
                flex: 1; ">
                flex:1</div>

                <div style="background-color: rgb(160, 160, 214);
                width: 100px;
                flex:2;
    ">
    flex:2</div>

   </div>  

   <div style="display: flex;
               height: 70px;
               border-width: 1px;
               border-style: solid;
               justify-content: center;

               flex-direction: row;
               margin-top: 20px;
   ">

    <div style="
                background-color: rgb(160, 160, 214);
                width: 100px;
                ">
    100px</div>
    <div style="background-color: blueviolet;
                width: 100px; 
                ">
                100px</div>

                <div style="background-color: rgb(160, 160, 214);
                width: 100px;
                
                ">
                100px</div>

   </div> 


   <div style="display: flex;
               height: 70px;
               border-width: 1px;
               border-style: solid;
               justify-content: space-between;
               
               flex-direction: row;
               margin-top: 20px;
   ">

    <div style="
                background-color: rgb(160, 160, 214);
                width: 100px;
                ">
    100px</div>
    <div style="background-color: blueviolet;
                width: 100px; 
                ">
                100px</div>

                <div style="background-color: rgb(160, 160, 214);
                width: 100px;
                
                ">
                100px</div>

   </div> 

   <div style="display: flex;
               height: 70px;
               border-width: 1px;
               border-style: solid;
               justify-content: space-between;
               align-items: center;
               
               flex-direction: row;
               margin-top: 20px;
   ">

    <div style="
                background-color: rgb(160, 160, 214);
                width: 100px;
                ">
    100px</div>
    <div style="background-color: blueviolet;
                width: 100px; 
                ">
                100px</div>

                <div style="background-color: rgb(160, 160, 214);
                width: 100px;
                
                ">
                100px</div>
   </div> 
</body>
</html>
