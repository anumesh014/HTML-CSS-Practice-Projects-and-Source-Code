<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All H.W. Buttons with Hover,Shadows,Transition</title>
    <style>
    .Uber-req-now{
        background-color: black;
        color:white;
        width:115px;
        height: 34px;
        cursor:pointer;
        border: none;
        transition:opacity 0.20s;
    }
    .Uber-req-now:hover{
        opacity:0.8;
    }
    .Uber-req-now:active{
        opacity: 0.5;
    }

    .Amazon-Add-to-Cart{
        background-color:rgb(255,216,20);
        border:none;
        width:210px;
        height: 30px;
        border-radius:30px;
        cursor:pointer;
        transition: background-color 0.25s;
    }
    .Amazon-Add-to-Cart:hover{
       background-color: rgba(234, 196, 8)
    }
    .Amazon-Add-to-Cart:active{
        background-color: rgb(200, 168, 6);
    }
    .GH-Signup{
        background-color: rgb(46,164,79);
        color:white;
        font-weight:bold;
        width:94px;
        height: 35px;
        border:none;
        border-radius: 6px;
        cursor: pointer;
        transition: box-shadow 0.20s;
    }
    .GH-Signup:hover{
        box-shadow: 2px 13px 10px rgba(0, 0, 0, 0.20);
    }

    .BS-Get-started{
        background-color:rgb(121,82,179);
        color:white;
        width:115px;
        height: 40px;
        border: none;
        border-radius: 3px;
        font-weight:bold;
        cursor: pointer;
        transition: 0.20s;
    }
    .BS-Get-started:hover{
        background-color: rgb(92, 63, 135);
    }
    .BS-Download{
        color: rgb(108,117,125);
        background-color: white;
        width:115px;
        height: 40px;
        font-weight:bold;
        border-radius: 4px;
        margin-left:10px;
        border-width:2px;
        border-color: rgb(144, 150, 155);
    }
    .BS-Download:hover{
        background-color: rgb(113, 124, 133);
        color:white;
    }
    .LinkedIn-Apply-on-company{
        background-color: rgb(10,102,194);
        border: none;
        color: white;
        font-weight: bold;
        width:220px;
        height: 35px;
        border-radius:30px;
        cursor:pointer;
    }
    .LinkedIn-Save{
        background-color: White;
        border-color:rgb(31,118,211);
        color: rgb(31,118,211);
        width:70px;
        height: 30px;
        border-radius:30px;
        font-weight: bold;
        cursor:pointer;
        margin-left:11px;
    }
    </style>
</head>
<body>
    <div>
        <section>
            <h1>Uber's Request now button:</h1>
            <button class="Uber-req-now">
                Request now
            </button>
        </section>

        <section>
            <h1>Amazon's Add to Cart Button:</h1>
            <button class="Amazon-Add-to-Cart">
                Add to Cart
            </button>
        </section>

        <section>
            <h1>GitHub's Sign up Button:</h1>
            <button class="GH-Signup">
            Sign up     
            </button>
        </section>

        <section>
            <h1>Bootstrap's Get started and Download button:</h1>
            <button class="BS-Get-started">Get started</button>
            <button class="BS-Download">Download</button>
        </section>

        <section>
            <h1>LinkedIn's Buttons:</h1>
            <button class="LinkedIn-Apply-on-company">Apply on company website</button>
            <button class="LinkedIn-Save">Save</button>
        </section>
    </div>
    
</body>
</html>
