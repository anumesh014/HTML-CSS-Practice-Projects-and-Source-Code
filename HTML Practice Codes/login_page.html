<html>
<head>
    <title>Forms in HTML</title>
    <link rel="stylesheet" href="login_pg.css">
</head>
<body>
    <h1>Log In Page</h1>
   <form action="">
        Email:<input type="Email" placeholder="Email or phone" >
        Password:<input type="password" placeholder="12345678"><br><br>

            Which account to log in?
            <label for="ID LOGin"></label> <br>
        <input type="radio" name="LOGin">Youtube <br>
        <input type="radio" name="LOGin">Github <br>
        <input type="radio" name="LOGin">Twitter <br>
        <input type="radio" name="LOGin">Facebook <br><br>

        Which Platform do you like most?<br>
        <input type="checkbox">Youtube <br>
        <input type="checkbox">Github <br>
        <input type="checkbox">Twitter <br>
        <input type="checkbox">Facebook <br><br>

        Which Country are you from?<br><br>
        <select name="Country" id="country">
            <option value="Select Country">Select Country</option>
            <option value="Nepal">Nepal</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="United States">United States</option>
        </select><br><br>
        <input type="submit">
   </form>
</body>
</html>
