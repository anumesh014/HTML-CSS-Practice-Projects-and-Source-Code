<!-- Input element of forms -->
<body>
    <div>
        <h1>Travel Form for our trip</h1>
        <form action="form.php">
            <b>Input type:Text</b><br><br>
            <input type="text" placeholder="Enter Your Name"><br><br>

        <b>Input type:Radio</b><br><br>
            <label for="sectionida">
                <input type="radio" value="Section a" name="section" id="sectionida">Section A   
            </label>
            <label for="sectionidb">
            <input type="radio" value="Section b" name="section" id="sectionidb"> Section B  
        </label>
        <label for="sectionidc">
            <input type="radio" value="Section c" name="section" id="sectionidc"> Section C  
        </label>
<br><br>
        <b>Input type:Checkbox</b><br>
        <input type="checkbox" name="Canteen" id="foodcanteen" class="red">
        <label for="foodcanteen">Want canteen card</label><br><br>
        
    </div>

    <!-- Textarea element of forms -->
    <b>Text area elment where we add extra info:</b><br><br>
    <div>
        <textarea name="Explain" id="Explanation" cols="40" rows="20" placeholder="Explain why do you want to join.."></textarea><br><br>
    </div>

    <!-- Select element of forms -->
    <b>Select element where we use to select diffrent things as given below:</b><br><br>
    <div>
        <select name="Car" id="Car selection">
            <option value="Select Your Car">Select Your car</option>
            <option value="Ford">Ford</option>
            <option value="Toyota">Toyota</option>
            <option value="Lamborgini">Lamborgini</option>
            <option value="Audi">Audi</option>
            <option value="Lund">Lund</option>
        </select>

    </div>
</body>

</html>
